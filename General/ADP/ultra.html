<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body{
			background-color: slategrey;
		}
		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}
		.container img {
			width: 100%;
			height: auto;
		}
		.ultra3{
			width: 40%;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="gallery/ultra8.jpg">
		<img src="gallery/ultra2.jpg">
		<img src="gallery/ultra3.jpg" class="ultra3">
		<img src="gallery/ultra4.jpg">
		<img src="gallery/ultra5.jpg">
		<img src="gallery/ultra6.jpg">
		<img src="gallery/ultra7.jpg">
		<img src="gallery/ultra1.jpg">
		
		
		
	</div>
</body>
</html>
