<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body{
			background-color: slategrey;
		}
		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}
		.container img {
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="gallery/ct1.jpg">
		<img src="gallery/ct2.jpg">
		<img src="gallery/ct3.jpg">
		<img src="gallery/ct4.jpg">
		<img src="gallery/ct5.jpg">
		<img src="gallery/ct6.jpg">
		<img src="gallery/ct7.jpg">
		<img src="gallery/ct8.jpg">
		<img src="gallery/ct9.jpg">
		
	</div>
</body>
</html>
