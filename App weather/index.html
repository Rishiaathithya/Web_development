<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>


  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather App using the Html</h3>
        <div>
          <!-- the code for the celcius -->
          <h1 class="temp">16&#176;</h1>

          <div class="city-name">
            <h1 class="name">London</h1>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date">Monday Sep 19</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./weather/icons/day/113.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
            />\
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search Location" />
            <button class="submit" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8 km/h</span>
            </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
